<!DOCTYPE html>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Base styles and transitions */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    /* Dark mode (default) */
    body.dark-mode {
      background: #222;
      color: #eee;
    }
    /* Light mode */
    body.light-mode {
      background: #f2f2f2;
      color: #333;
    }
    /* Container styling */
    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    body.dark-mode .container {
      background: #333;
    }
    body.light-mode .container {
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 12px;
    }
    /* Dark mode toggle button */
    #toggleDark {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #toggleDark {
      background: #444;
      color: #eee;
    }
    body.light-mode #toggleDark {
      background: #ddd;
      color: #333;
    }
    /* Flex layout for dropdown selectors */
    #selector {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark-mode select {
      background: #555;
      color: #eee;
      border-color: #666;
    }
    body.light-mode select {
      background: #fff;
      color: #333;
      border-color: #ccc;
    }
    .connector {
      font-size: 16px;
      margin: 0 5px;
    }
    /* Results styling */
    #results {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    #results > div {
      flex: 1 1 45%;
    }
    ul {
      list-style-type: none; /* checkboxes used instead of bullets */
      padding-left: 0;
    }
    ul li {
      padding-bottom: 10px;
    }
    /* The checkbox and text styling */
    label {
      cursor: pointer;
    }
    label span.crossed {
      text-decoration: line-through;
    }
    @media (max-width: 480px) {
      #results > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

    // Global stores keyed by item text (for pickups and locations separately)
    var globalCrossedPickups = {};
    var globalCrossedLocations = {};

    // Update list function using the global store.
    function updateList(selectId, listId, features, globalStore) {
      var selectedKey = $('#' + selectId).val();
      var memo = features[selectedKey].memo || "";
      var items = features[selectedKey].list || features[selectedKey];
      var $list = $('#' + listId);
      $list.empty();

      if (memo) {
        $list.append(`<p>${memo}</p>`);
      }

      if (items.length === 0) {
        $list.append('<li><em>No items available</em></li>');
      } else {
        $.each(items, function(index, item) {
          var isChecked = globalStore[item] || false;
          var $label = $('<label></label>');
          var $checkbox = $('<input type="checkbox">').prop('checked', isChecked);
          var $span = $('<span></span>').text(item);
          // If this is the location list, color-code the text.
          if (listId === 'locationList') {
            var color = getLocationColor(item);
            if (color) {
              $span.css("color", color);
            }
          }
          if (isChecked) {
            $span.addClass('crossed');
          }
          $label.append($checkbox).append(' ').append($span);
          var $li = $('<li></li>').append($label);
          $list.append($li);
        });
      }
    }

    $(document).ready(function() {

      var $pickupSelect = $('#pickupSelect');

      });

      // Populate the location_features dropdown
      var $locationSelect = $('#locationSelect');
      $.each(jsonData.location_features, function(key, value) {
        $locationSelect.append($('<option></option>').attr('value', key).text(key));
      });

      // Initial update of both lists using the first option in each dropdown
      updateList('pickupSelect', 'pickupList', jsonData.pickup_features, globalCrossedPickups);
      updateList('locationSelect', 'locationList', jsonData.location_features, globalCrossedLocations);

      // Update lists when dropdowns change
      $pickupSelect.on('change', function() {
        updateList('pickupSelect', 'pickupList', jsonData.pickup_features, globalCrossedPickups);
      });

      $locationSelect.on('change', function() {
        updateList('locationSelect', 'locationList', jsonData.location_features, globalCrossedLocations);
      });

      $('#toggleDark').on('click', function() {
        $('body').toggleClass('dark-mode light-mode');
        if ($('body').hasClass('dark-mode')) {
          $(this).text('Switch to Light Mode');
        } else {
          $(this).text('Switch to Dark Mode');
        }
      });

      // Toggle the checkbox state and update the global store.
      $('#pickupList, #locationList').on('change', 'input[type="checkbox"]', function() {
        var $li = $(this).closest('li');
        var itemText = $li.find('span').text();
        var listId = $li.closest('ul').attr('id');
        if (listId === 'pickupList') {
          globalCrossedPickups[itemText] = $(this).prop('checked');
          updateList('pickupSelect', 'pickupList', jsonData.pickup_features, globalCrossedPickups);
        } else if (listId === 'locationList') {
          globalCrossedLocations[itemText] = $(this).prop('checked');
          updateList('locationSelect', 'locationList', jsonData.location_features, globalCrossedLocations);
        }
      });
    });
  </script>
</body>
